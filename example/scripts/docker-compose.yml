version: '3'

services:

  postgres:
    container_name: tamer-postgres
    image: postgres:9.6-alpine
    ports:
      - 5432:5432
    hostname: postgres
    networks:
      - tamer_network
    environment:
      - POSTGRES_PASSWORD=mysecretpassword

  zookeeper:
    container_name: tamer-zookeeper
    image: bitnami/zookeeper:3.6.2
    ports:
      - 2181:2181
    hostname: zookeeper
    networks:
      - tamer_network
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    container_name: tamer-kafka
    image: bitnami/kafka:2.6.0
    ports:
      - 9092:9092
      - 9093:9093
    hostname: kafka
    networks:
      - tamer_network
    environment:
      - KAFKA_CFG_BROKER_ID=1
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_LISTENERS=CLIENT://:9092,EXTERNAL://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=CLIENT://kafka:9092,EXTERNAL://localhost:9093
      - KAFKA_INTER_BROKER_LISTENER_NAME=CLIENT
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper

  kafka-rest:
    container_name: tamer-kafka-rest
    image: confluentinc/cp-kafka-rest:6.0.1
    depends_on:
      - kafka
      - schema-registry
    ports:
      - 8082:8082
    hostname: kafka-rest
    networks:
      - tamer_network
    environment:
      - KAFKA_REST_BOOTSTRAP_SERVERS=PLAINTEXT://kafka:9092
      - KAFKA_REST_LISTENERS=http://kafka-rest:8082
      - KAFKA_REST_SCHEMA_REGISTRY_URL=http://schema-registry:8081
      - KAFKA_REST_HOST_NAME=kafka-rest

  kafka-ui:
    container_name: tamer-kafka-ui
    image: landoop/kafka-topics-ui:latest
    depends_on:
      - kafka-rest
    ports:
      - 8000:8000
    hostname: kafka-ui
    networks:
      - tamer_network
    environment:
      - KAFKA_REST_PROXY_URL=http://kafka-rest:8082
      - PROXY=true

  schema-registry:
    container_name: tamer-schema-registry
    image: confluentinc/cp-schema-registry:6.0.1
    depends_on:
      - kafka
    ports:
      - 8081:8081
    hostname: schema-registry
    networks:
      - tamer_network
    environment:
      - SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS=PLAINTEXT://kafka:9092
      - SCHEMA_REGISTRY_HOST_NAME=schema-registry
      - SCHEMA_REGISTRY_LISTENERS=http://schema-registry:8081

  schema-registry-ui:
    container_name: tamer-schema-registry-ui
    image: landoop/schema-registry-ui:latest
    depends_on:
      - schema-registry
    ports:
      - 8001:8000
    hostname: schema-registry-ui
    networks:
      - tamer_network
    environment:
      - SCHEMAREGISTRY_URL=http://schema-registry:8081
      - PROXY=true

networks:
  tamer_network:
